plugins {
    id 'java'
}

group 'com.kotiki.external'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.6'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.6'
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.6.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.7'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.6.6'
    implementation group: 'com.rabbitmq', name: 'amqp-client', version: '5.14.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '2.7.0'
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
    implementation project(':dataAccess')
    implementation project(':core')
    implementation project(':dtos')
    implementation project(':infrastructure')
    implementation project(':microservices:external:infrastructure')
    implementation project(':microservices:shared')
}

test {
    useJUnitPlatform()
}