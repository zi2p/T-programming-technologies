name: Build application

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: clean

      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build

      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: test